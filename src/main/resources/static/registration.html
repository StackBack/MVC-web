<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/registration.css" media="screen" type="text/css" />
    <link rel="icon" href="http://vladmaxi.net/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="http://vladmaxi.net/favicon.ico" type="image/x-icon">
</head>
<body>
<div id="login">
    <form action="" method="post" name="registerForm">
        <fieldset class="clearfix">
            <p><span class="fontawesome-user"></span><input type="text" name="login" value="Логин" onBlur="if(this.value == '') this.value = 'Логин'" onFocus="if(this.value == 'Логин') this.value = ''" required></p>
            <p><span class="fontawesome-user"></span><input type="email" name="email" value="Email" onBlur="if(this.value == '') this.value = 'Логин'" onFocus="if(this.value == 'Логин') this.value = ''" required></p>
            <p><span class="fontawesome-lock"></span><input type="password" name="password"  value="Пароль" onBlur="if(this.value == '') this.value = 'Пароль'" onFocus="if(this.value == 'Пароль') this.value = ''" required></p>
            <p><input type="submit" value="Регистрация"></p>
        </fieldset>
    </form>
    <p>Есть аккаунта? &nbsp;&nbsp;<a href="login.html">Вход</a><span class="fontawesome-arrow-right"></span></p>
    <script src="js/registration.js"/>
</div>
</body>
</html>
